<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
      <meta charset="UTF-8">
    <title>Hello This is from the index.html</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">


</head>

<body>
<H1>User group contacts</H1>
<div class="users">
    {% if user_list %}

    <table>
        <th>Frist Name</th>
        <th>Last Name</th>
        <th>Email</th>
        {% for data in user_list %}
        <tr>
            <td>{{data.first_name}}</td>
            <td>{{data.last_name}}</td>
            <td>{{data.email}}</td>
        </tr>
        {% endfor %}
    </table>
        {% else %}
        <p>No Access Records found</p>
        {% endif %}

</div>

</body>
</html>
